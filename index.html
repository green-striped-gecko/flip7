<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7faff;
      color: #333;
      margin: 0;
      padding: 10px;
    }
    .hidden { display: none; }
    .players-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    .player {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 6px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }
    .player.selected {
      border-color: #3498db;
      background-color: #e8f4fd;
    }
    .player.winner {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .player-info {
      flex-grow: 1;
      font-size: 0.95em;
      text-align: left;
      padding: 0 10px;
    }
    .score-line {
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1;
    }
    .queued-points {
      font-size: 1em;
      color: #27ae60;
      line-height: 1;
    }
    .btn-action {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      min-width: 44px;
    }
    .btn-add { background-color: #e17055; color: white; }
    .btn-add:hover { background-color: #d35400; }
    .btn-delete { background-color: #636e72; color: white; }
    .btn-delete:hover { background-color: #2d3436; }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      width: 100%;
      margin-top: 6px;
    }
    .button-grid button,
    .action-buttons button,
    .player-manage-buttons button,
    .nav-buttons button {
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    .double-button {
      width: 100%;
      margin-top: 6px;
    }
    .double-button button {
      background-color: #00b894;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      color: white;
      border: none;
      cursor: pointer;
    }
    .round-display {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2d3436;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .stats {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .stats h3 {
      text-align: center;
      margin-top: 0;
    }
    .stats ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
<audio id="clickSound" src="https://freesound.org/data/previews/522/522146_11601056-lq.mp3"></audio>
<div id="gamePage">
  <div class="players-column" id="players"></div>
  <div class="round-display" id="roundDisplay">Round: 1</div>
  <div class="action-buttons">
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="resetAll()">üîÑ Reset</button>
  </div>
  <div class="player-manage-buttons">
    <button onclick="addPlayer()">‚ûï Add Player</button>
    <button onclick="deletePlayer()">üóëÔ∏è Delete Player</button>
  </div>
</div>
<div id="statsPage" class="hidden">
  <div class="stats">
    <h3>Statistics</h3>
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #f0f0f0;">
          <th style="padding: 8px; border: 1px solid #ccc;">Player</th>
          <th style="padding: 8px; border: 1px solid #ccc;">Total Score</th>
          <th style="padding: 8px; border: 1px solid #ccc;">Wins</th>
          <th style="padding: 8px; border: 1px solid #ccc;">Highest Round</th>
        </tr>
      </thead>
      <tbody id="statsList"></tbody>
    </table>
    <div style="text-align:center; margin-top: 10px;"><strong>Games Played:</strong> <span id="gamesPlayedStat">0</span></div>
  </div>
<div class="nav-buttons">
  <button onclick="showGame()">üè† Game</button>
  <button onclick="showStats()">üìä Stats</button>
</div>
<script>
  let playerNames = ['Alica', 'Bernd', 'Jonas', 'Mattis'];
  let scores = playerNames.map(() => 0);
  let history = playerNames.map(() => []);
  let totalScores = playerNames.map(() => 0);
  let wins = playerNames.map(() => 0);
  let maxRoundPoints = playerNames.map(() => 0);
  let gamesPlayed = 0;
  let queue = [];
  let currentPlayer = 0;
  let round = 1;

  const clickSound = document.getElementById("clickSound");

  function showGame() {
    document.getElementById("gamePage").classList.remove("hidden");
    document.getElementById("statsPage").classList.add("hidden");
  }
  function showStats() {
    document.getElementById("gamePage").classList.add("hidden");
    document.getElementById("statsPage").classList.remove("hidden");
    renderStats();
  }
  function renderStats() {
    const statsList = document.getElementById("statsList");
    const gamesPlayedStat = document.getElementById("gamesPlayedStat");
    statsList.innerHTML = "";
    gamesPlayedStat.textContent = gamesPlayed;
    playerNames.forEach((name, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td style='padding: 8px; border: 1px solid #ccc;'>${name}</td>
        <td style='padding: 8px; border: 1px solid #ccc;'>${totalScores[i]}</td>
        <td style='padding: 8px; border: 1px solid #ccc;'>${wins[i]}</td>
        <td style='padding: 8px; border: 1px solid #ccc;'>${maxRoundPoints[i]}</td>
      `;
      statsList.appendChild(row);
    });</strong> ${gamesPlayed}</li>`;
    playerNames.forEach((name, i) => {
      ul.innerHTML += `<li><strong>${name}</strong> - Total Score: ${totalScores[i]}, Wins: ${wins[i]}, Highest Round: ${maxRoundPoints[i]}</li>`;
    });
  }

  function updateRoundDisplay() {
    document.getElementById("roundDisplay").innerText = `Round: ${round}`;
  }

  function renderPlayers() {
    const container = document.getElementById("players");
    container.innerHTML = '';

    const maxScore = Math.max(...scores);
    const winners = scores.map((s, i) => s >= 200 && s === maxScore ? i : -1).filter(i => i !== -1);
    if (winners.length > 0) {
      gamesPlayed++;
      winners.forEach(i => wins[i]++);
      scores.forEach((s, i) => totalScores[i] += s);
      scores.forEach((s, i) => {
        const max = Math.max(...history[i].map(q => flattenQueue(q)));
        if (max > maxRoundPoints[i]) maxRoundPoints[i] = max;
      });
    }

    for (let i = 0; i < playerNames.length; i++) {
      const div = document.createElement("div");
      div.className = "player" + (i === currentPlayer ? " selected" : "") + (winners.includes(i) ? " winner" : "");
      div.onclick = (e) => {
        e.stopPropagation();
        selectPlayer(i);
      };

      div.innerHTML = `
        <div class="player-header">
          <button class="btn-action btn-delete" onclick="deleteLast(event)">‚àí</button>
          <div class="player-info">
            <strong>${playerNames[i]}</strong>
            <div class="score-line" id="score${i}">${scores[i]}</div>
            <div class="queued-points" id="queued${i}"></div>
          </div>
          <button class="btn-action btn-add" onclick="applyPoints(event); playClick();">+</button>
        </div>
      `;

      if (i === currentPlayer) {
        const buttonGrid = document.createElement("div");
        buttonGrid.className = "button-grid";
        for (let j = 1; j <= 12; j++) {
          const btn = document.createElement("button");
          btn.textContent = j;
          btn.onclick = (e) => {
            e.stopPropagation();
            addToQueue(j);
          };
          buttonGrid.appendChild(btn);
        }
        div.appendChild(buttonGrid);

        const doubleBtn = document.createElement("div");
        doubleBtn.className = "double-button";
        const btn2 = document.createElement("button");
        btn2.textContent = "√ó2";
        btn2.onclick = (e) => {
          e.stopPropagation();
          wrapDouble();
        };
        doubleBtn.appendChild(btn2);
        div.appendChild(doubleBtn);
      }

      container.appendChild(div);
    }
    updateQueuedDisplay();
    updateRoundDisplay();
  }

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function addToQueue(val) {
    if (Array.isArray(queue)) {
      queue.push(val);
    } else if (queue && queue.type === 'x2') {
      queue = [queue, val];
    } else {
      queue = [val];
    }
    updateQueuedDisplay();
  }
  function wrapDouble() {
    if (Array.isArray(queue) && queue.length > 0) {
      const valuesToDouble = [...queue];
      queue = [{ type: 'x2', values: valuesToDouble }];
    }
    updateQueuedDisplay();
  }
  function flattenQueue(q) {
    return q.reduce((sum, item) => {
      if (typeof item === 'number') return sum + item;
      if (item.type === 'x2') return sum + 2 * item.values.reduce((a, b) => a + b, 0);
      return sum;
    }, 0);
  }
  function displayQueue(q) {
    return q.map(item => {
      if (typeof item === 'number') return item;
      if (item.type === 'x2') return `2√ó(${item.values.join(' + ')})`;
      return '';
    }).join(' + ');
  }
  function updateQueuedDisplay() {
    for (let i = 0; i < playerNames.length; i++) {
      const el = document.getElementById(`queued${i}`);
      el.innerText = (i === currentPlayer) ? '+ ' + displayQueue(queue) : '';
    }
  }
  function applyPoints(e) {
    e.stopPropagation();
    const total = flattenQueue(queue);
    if (total > 0) {
      scores[currentPlayer] += total;
      history[currentPlayer].push(JSON.parse(JSON.stringify(queue)));
      queue = [];
      if (currentPlayer === playerNames.length - 1) round++;
      currentPlayer = (currentPlayer + 1) % playerNames.length;
      renderPlayers();
    }
  }
  function deleteLast(e) {
    e.stopPropagation();
    if (queue.length > 0) {
      const last = queue[queue.length - 1];
      if (typeof last === 'number') {
        queue.pop();
      } else if (last.type === 'x2' && last.values.length > 0) {
        last.values.pop();
        if (last.values.length === 0) queue.pop();
      }
      updateQueuedDisplay();
    }
  }
  function undo() {
    if (history[currentPlayer].length > 0) {
      const last = history[currentPlayer].pop();
      const sum = flattenQueue(last);
      scores[currentPlayer] -= sum;
      renderPlayers();
    }
  }
  function resetAll() {
    scores = playerNames.map(() => 0);
    history = playerNames.map(() => []);
    queue = [];
    round = 1;
    renderPlayers();
  }
  function selectPlayer(i) {
    currentPlayer = i;
    queue = [];
    renderPlayers();
  }
  function addPlayer() {
    const newName = window.prompt("Enter new player name:");
    if (newName && newName.trim().length > 0) {
      playerNames.push(newName.trim());
      scores.push(0);
      history.push([]);
      totalScores.push(0);
      wins.push(0);
      maxRoundPoints.push(0);
      renderPlayers();
    }
  }
  function deletePlayer() {
    if (playerNames.length > 1) {
      playerNames.splice(currentPlayer, 1);
      scores.splice(currentPlayer, 1);
      history.splice(currentPlayer, 1);
      totalScores.splice(currentPlayer, 1);
      wins.splice(currentPlayer, 1);
      maxRoundPoints.splice(currentPlayer, 1);
      currentPlayer = currentPlayer % playerNames.length;
      renderPlayers();
    } else {
      alert("At least one player must remain.");
    }
  }
  document.body.addEventListener("click", (e) => {
    const isButton = e.target.closest("button");
    const isPlayerArea = e.target.closest(".player");
    if (!isButton && !isPlayerArea) {
      queue = [];
      updateQueuedDisplay();
    }
  });
  renderPlayers();
</script>
</body>
</html>
